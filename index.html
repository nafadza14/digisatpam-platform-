
<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digisatpam - Integrated Security Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #F8F9FA;
            color: #0B0B0B;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        /* Background decorative elements for Glass effect */
        .glass-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: radial-gradient(circle at 0% 0%, #F5C40011 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, #0B0B0B08 0%, transparent 50%);
        }
        .orbit-path {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes rotate-clockwise { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotate-counter-clockwise { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }

        .orbit-ring { animation: rotate-clockwise linear infinite; }
        .orbit-ring-reverse { animation: rotate-counter-clockwise linear infinite; }
        .fixed-head { animation: rotate-counter-clockwise linear infinite; animation-duration: inherit; }
        .fixed-head-reverse { animation: rotate-clockwise linear infinite; animation-duration: inherit; }

        .soft-shadow { box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.08); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .glass-dark {
            background: rgba(11, 11, 11, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pulse-yellow {
            box-shadow: 0 0 0 0 rgba(245, 196, 0, 0.4);
            animation: pulse-yellow 2s infinite;
        }
        @keyframes pulse-yellow {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(245, 196, 0, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(245, 196, 0, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(245, 196, 0, 0); }
        }
        
        /* Swift UI Transitions */
        .page-transition-enter { opacity: 0; transform: scale(0.98); }
        .page-transition-enter-active { opacity: 1; transform: scale(1); transition: all 400ms cubic-bezier(0.2, 0.8, 0.2, 1); }
    </style>

</head>
<body>
    <div class="glass-bg"></div>
    <div id="root"></div>
</body>
</html>
